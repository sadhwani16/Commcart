<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

            background-image: url('l.jpg');
            /* Replace 'your-background-image.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
        }

        .form-container {
            width: 350px;
            height: 600px;
            background-color: #ECEEF0;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border-radius: 10px;
            box-sizing: border-box;
            padding: 20px 30px;
        }

        .title {
            text-align: center;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
                "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            margin: 10px 0 30px 0;
            font-size: 28px;
            font-weight: 800;
        }

        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 15px;
        }

        .input {
            border-radius: 20px;
            border: 1px solid #c0c0c0;
            outline: 0 !important;
            box-sizing: border-box;
            padding: 12px 15px;
        }

        .form-btn {
            padding: 10px 15px;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
                "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            border-radius: 20px;
            border: 0 !important;
            outline: 0 !important;
            background: teal;
            color: white;
            cursor: pointer;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .form-btn:active {
            box-shadow: none;
        }

        .sign-up-label {
            margin: 0;
            font-size: 10px;
            color: #747474;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
                "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        }

        .sign-up-link {
            margin-left: 1px;
            font-size: 11px;
            text-decoration: underline;
            text-decoration-color: teal;
            color: teal;
            cursor: pointer;
            font-weight: 800;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
                "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        }
    </style>

</head>

<body>
    <div class="form-container">
        <p class="title">Create an Account</p>
        <form class="form">
            <input type="text" class="input" id="name" placeholder="Name">
            <input type="text" class="input" id="number" placeholder="Number">
            <input type="email" class="input" id="email" placeholder="Email" required>
            <input type="password" class="input" id="password" placeholder="Password">
            <input type="password" class="input" id="confirmPassword" placeholder="Confirm Password">
            <button class="form-btn" onclick="signUp()" type="button">Sign Up</button>
        </form>
        <p class="sign-up-label">
            Already have an account?<span class="sign-up-link" onclick="switchToLogin()">Log in</span>
        </p>
    </div>
    <script>

        function signUp() {
            var name = document.getElementById('name').value.trim();
            var number = document.getElementById('number').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            var confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (!name || !number || !email || !password || !confirmPassword) {
                alert('Please fill in all fields!');
                return;
            }

            if (!email.endsWith('@gmail.com')) {
                alert('Email should end with @gmail.com!');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (localStorage.getItem(email)) {
                alert('Email already exists!');
                return;
            }

            localStorage.setItem(email, JSON.stringify({ name: name, number: number, email: email, password: password }));
            alert('Sign up successful!');
            window.location.href = "login.html";
        }
        
        function switchToLogin() {
                alert('Switch to Login');
                window.location.href = "login.html";
            }

    </script>
</body>



</html>
