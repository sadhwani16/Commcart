<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,500&display=swap');
*{
    margin: 0;
    padding: 0;
    font-family: "poppins";
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
   background-image: url(https://images.pexels.com/photos/4629633/pexels-photo-4629633.jpeg?auto=compress&cs=tinysrgb&w=400);
   background-size: cover;
   background-position: center;
    
    
}
.container{
    height: 650px;
    width: 450px;
    border: 2px solid rgba(255,255,255,.4);
        border-radius: 10px;
        background: rgba(0,0,0,.2);
        backdrop-filter: blur(4px);
        box-shadow: 0 0 5px rgba(0,0,0,.2),
        0 0 15px rgba(0,0,0,0.2),
       0 0 30px rgba(0,0,0,.2);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
    position: relative;
}
.Form{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

}

.login-form{
    position: absolute;
    transform: translateX(0px);
    transition: .5s ease;

}
.login-form.active{
    transform: translateX(-410px);
}

.Register-form{
    transform: translateX(410px);
    transition: .5s ease;
    
}
.Register-form.active{
    transform: translateX(0);
}
h2{
    color: white;
    font-size: 32px;
}
.input-box{
    margin: 45px 0;
    height: 40px;
    width: 300px;
    border-bottom: 2px solid rgba(0,0,0,.5);
    position: relative;
}
.input-box input{
    width: 90%;
    height: 100%;
    float: right;
    border: none;
    outline: none;
    font-size: 15px;
    color: white;
  
    padding: 5px 0;
    background: transparent;
}
.input-box label{
    position: absolute;
    left: 0;
    transform: translateY(-56%);
    font-size: 15px;
    font-weight: 500;
    color: white;
}
.input-box i{
    position: absolute;
    left: 0px;
    transform: translateY(75%);
    font-size: 22px;
    color: rgba(0,0,0,.5);
}
input::placeholder{
    font-size: 13px;
}
input#checked{
    margin-right: 3px;
}
.forgot-section{
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-top: -20px;
}
.forgot-section span{
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 13px;
}
.forgot-section span a{
    color: black;
    text-decoration: none;
}
.btn{
    width: 100%;
    height: 40px;
    margin-top: 20px;
    border-radius: 50px;
    border: none;
    outline: none;
    background: linear-gradient(45deg ,#098dc1,60% ,#f417de);
    font-size: 19px;
    font-weight: 500;
    color: #eee;
    position: relative;
    cursor: pointer;
    z-index: 1;
    overflow: hidden;
}
.btn::before{
    content: "";
    position: absolute;
    left: 0;
    top: 0%;
    height: 100%;
    width: 00%;
    background: linear-gradient(45deg ,#f417de,60% ,#098dc1);
    transition: .5s ease;
    z-index: -1;
}
.btn:hover{
    color: #eee;
}
.btn:hover:before{
width: 100%;
}

p{
    color: rgba(0,0,0,.5);
    font-size: 13px;
    font-weight: 500;
    margin: 25px 0;
}
.social-media{
    display: flex;
}
.social-media i{
    font-size: 28px;
    margin-left: 15px;
    padding: 5px;
    cursor: pointer;
    transition: .3s;
}


.RegisteBtn a{
    text-decoration: none;
    font-size: 14px;
}


@media(max-width: 768px){
    .container{
        height: 500px;
        width: 380px;
    }
    h2{
        font-size: 26px;
    }
    .input-box{
        margin: 34px 0;
        height: 35px;
        width: 300px;
    }
    .input-box label{
        font-size: 13px;
    
    }
    .input-box input{
        font-size: 13px;
    }
    .input-box i{
 
        font-size: 18px;

    }
    input::placeholder{
        font-size: 13px;
    }
    .forgot-section span{
        font-size: 12px;
    }
    input#checked{
        margin-right: 2px;
        height: 15px;
    }
    .btn{
        height: 35px;
        font-size: 15px;
    }
    p{
        font-size: 11px;
    }
    .social-media i{
        font-size: 20px;
       
    }
    .RegisteBtn a{
        text-decoration: none;
        font-size: 13px;
    }

}
@media(max-width: 480px){
    .container{
        height: 450px;
        width: 310px;
    }
    h2{
        font-size: 22px;
    }
    .input-box{
        margin: 20px 0;
        height: 35px;
        width: 220px;
    }
    .input-box label{
        font-size: 12px;
    
    }
    .input-box input{
        font-size: 12px;
    }
    .input-box i{
 
        font-size: 16px;

    }
    input::placeholder{
        font-size: 10px;
    }
    .forgot-section span{
        font-size: 9px;
    }
    input#checked{
        margin-right: 2px;
        height: 10px;
    }
    .btn{
        height: 25px;
        font-size: 12px;
    }
    p{
        font-size: 11px;
    }
    .social-media i{
        font-size: 18px;
       
    }
    .RegisteBtn a{
        text-decoration: none;
        font-size: 11px;
    }

}
@media(max-width:365px){
    .container{
        height: 420px;
        width: 280px;
    }
    h2{
        font-size: 18px;
    }
    .input-box{
        margin: 20px 0;
        height: 35px;
        width: 200px;
    }
    .social-media i{
        font-size: 16px;
       
    }
    .RegisteBtn a{
        text-decoration: none;
        font-size: 9px;
    }
 
}
    </style>
</head>
<body>
    <div class="container">
        <div class="Form login-form">
        <h2>Login</h2>
        <form action="get" id="loginForm">
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <label for="#">Username</label>
                <input type="text" placeholder="Enter Your Username*">
               
               
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope' ></i>
                <input type="password" placeholder="Enter Your Password*">
                <label for="#">Password</label>
              
            </div>
            <div class="forgot-section">
                <span><input type="checkbox" name="" id="checked">Remember Me</span>
                <span><a href="#">Forgot Password ?</a></span>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Or Sign up using</p>
        <div class="social-media">
            <i class='bx bxl-facebook'></i>
            <i class='bx bxl-google'></i>
            <i class='bx bxl-twitter'></i>
        </div>
        <p class="RegisteBtn RegiBtn"><a href="#">Register Now</a></p>
    </div>
    <div class="Form Register-form">
        <h2>Register</h2>
        <form action="get">
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <label for="#">Username</label>
                <input type="text" placeholder="Enter Your Username*">
               
               
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope' ></i>
                <input type="text" placeholder="Enter Your Password*">
                <label for="#">Password</label>
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope' ></i>
                <input type="text" placeholder="Enter Your Password*">
                <label for="#">Confirm Password</label>
            </div>
            <div class="forgot-section">
                <span><input type="checkbox" name="" id="checked">Remember Me</span>
                <span><a href="#">Forgot Password ?</a></span>
            </div>
            <button class="btn" class="loginBtn">Register</button>
        </form>
        <p>Or Sign up using</p>
        <div class="social-media">
            <i class='bx bxl-facebook'></i>
            <i class='bx bxl-google'></i>
            <i class='bx bxl-twitter'></i>
        </div>
        <p class="LoginBtn" onclick=""><a href="#">Login Now</a></p>
    </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const username = loginForm.querySelector('input[type="text"]').value;
            const password = loginForm.querySelector('input[type="password"]').value;

            // Store username and password in local storage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            // Redirect or perform other actions after storing data
            // For example, redirect to another page
            window.location.href="home.html";
        });
    });
</script>
<script src="script.js"></script>
</body>
</html>
